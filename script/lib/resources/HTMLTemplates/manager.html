<div class="card m-2">
    <div class="card-header">
        <h2>{{ name }}</h2>
        <h3>Manager</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item list-group-item-dark">ID:
                <span>{{ id }}</span></li>
            <li class="list-group-item list-group-item-dark">E-Mail: <a
                    href="mailto: {{ email }}"><span>{{ email }}</span></a></li>
            <li class="list-group-item list-group-item-dark">Office Number:
                <span>{{ office }}</span></li>
        </ul>
    </div>
</div>
